<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop</title>
    <style>
    	* { padding: 0; margin: 0; }
    	canvas { background: #eee; display: block; margin: 0 auto; }
    </style>
</head>
<body>

<canvas id="myCanvas" width="480" height="650"></canvas>

<script>
var img = new Image();
img.src = "https://raw.githubusercontent.com/ChrisGrant/FirstSquadron/master/FirstSquadron/spitfire@2x.png";
document.body.appendChild(img);
</script>

</body>
</html>
