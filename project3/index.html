 <body>
    <div class="jumbotron">
   <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">

      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">

    <p class="lead">
    <input type="text" id="zip" placeholder="Enter a zip code">
    <input type="text" id="inspection date" placeholder="Enter a inspection date">
    <input type="text" id="facility type" placeholder="Enter a facility type">
    <input type="text" id="status" placeholder="Enter status">
    <a class="btn btn-primary btn-lg" href="#" role="button">Search</a>
  </p>
  
</div>
    <script>

      // This example displays a marker at the center of Australia.
      // When the user clicks the marker, an info window opens.

      function initMap() {
        var uluru = {lat: -25.363, lng: 131.044};
        
        //   API call
        $.get("https://data.cityofchicago.org/resource/cwig-ma7x.json?zip_code=" + $("#zip").val(), function(response) {
    
           var map = new google.maps.Map(document.getElementById('map'), {
              zoom: 9,
              center: {lat: parseFloat(response[0].latitude), lng: parseFloat(response[0].longitude)}
            });
           
           
           $.each(response, function(i,v) {
              
              var contentString = "<h2>" + v.zip
                    + "</h2><br>" + v.inspection_date
                    + "<br>" + v.facility_type;
                    + "<br>" + v.status;
              
              var infowindow = new google.maps.InfoWindow({
                content: contentString
              });
      
              var marker = new google.maps.Marker({
                position: {lat: parseFloat(v.latitude), lng: parseFloat(v.longitude)},
                map: map,
                title: 'Uluru (Ayers Rock)'
              });
              
              marker.addListener('click', function() {
                infowindow.open(map, marker);
              });             
             
           });
        
      });

      }
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
      $("#btnSearch").on("click", initMap);
    </script>
